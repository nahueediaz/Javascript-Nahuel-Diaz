<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="./index.html">
                    <i class="bi bi-lightning-fill"></i>
                Kiro hamburgueseria
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section id="contenedor-principal">
            <section id="contenedor-productos" class="card">
                <template>
                    <div class="product-card" id="productos">
                        <h3 class="titulo">Producto</h3>
                        <p class="precio">precio</p>
                        <p class="texto">detalle</p>
                        <button class="btn btn-primary" id="addCarrito">Agregar al carrito</button>
                    </div>
                </template>
            </section> 
            <!-- Comienzo carrito -->
            <section class="container-carrito">
                <div class="container">
                    <h1 class="text-center text-white tituloCarrito">CARRITO</h1>
                    <div class="row">
                        <div class="col-6">
                            <div class="carrito-titulo">
                                <h6 class="text-white-50">Producto</h6>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="carrito-titulo">
                                <h6 class="text-truncate text-white-50">Precio</h6>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="carrito-titulo">
                                <h6 class="text-white-50">Cantidad</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ? sumar productos Carrito -->
                <div class="carrito-add container" id="carrito-add">
                </div>
                <!-- Total -->
                <div class="row ">
                    <div class="col-12 d-flex justify-content-evenly">
                        <div class=" d-flex align-items-center">
                            <p class="mb-0 text-white">Total</p>
                            <p class="ml-3 mb-0 sumaCarrito text-white"> $0</p>
                            </div>
                            <button class="btn btn-success mb-3 ml-auto comprarButton" type="button" data-toggle="modal"
                                data-target="#comprarModal">Comprar</button>
                        </div>
                    </div>
                </div>
            <section id="contenedor-formulario">
                <div>
                    <h2 class="text-center text-white">Llene con sus datos</h2>
                </div>
                <div id="formulario">
                    <form action="">
                        <div>
                            <p class="textoForm">Complete para contactarnos con usted y finalizar la compra.</p>
                        </div>
                        <div class="mb-2 form-group">
                            <label for="Nombre" class="textName text-black m-2"> Nombre completo:</label>
                            <input type="text" placeholder="Escribe tu nombre" id="Nombre" class="form-control m-2">
                        </div>
                        <div class="mb-2 form-group">
                            <label for="Email" class="textEmail text-black m-2">Email:</label>
                            <input type="email" id="Email" placeholder="Escribe tu email" class="form-control m-2">
                        </div>
                        <div class="mb-3 form-group">
                            <button type="submit" class="btn btn-primary m-2">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            </section> 
        </section>
    </main>
    <footer>
        <p>Prob√° nuestras deliciosas hamburguesas.</p>
    </footer>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
