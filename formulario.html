<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <main class="fond">
        <a href="./index.html" class="volver"> Volver </a>
        <div >
            <div>
                <form action="" class="form">
                    <div class="tit__contact">
                        <h1>Complete el formulario para finalizar la compra.</h1>
                    </div>
                    <div class="mb-2 form-group">
                        <label for="Nombre" class="text-white-50"> Nombre</label>
                        <input type="text" placeholder="Escribe tu nombre" id="nombre" class="form-control input">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="Email" class="text-white-50">Email</label>
                        <input type="email" id="email" placeholder="Escribe tu email" class="form-control input">
                    </div>
                    <div>
                        <label for="Direccion" class="text-white-50">Direccion</label>
                        <input type="text" placeholder="Direccion" id="direccion" class="form-control input">
                    </div>
                    <div class="mb-2 form-group">
                        <label for="message" class="text-white-50">Algun mensaje que quiera decirnos.</label>
                        <textarea name="" id="message" cols="10" rows="4" class="form-control input"></textarea>
                    </div>
                    <div class="mb-3 form-group">
                        <button type="submit" class="btn btn-primary" id="buttonComprar" >Comprar</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <table id="tablaPersona">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Direccion</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>

       <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
